<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <link rel="stylesheet" href="styles.css">
    <style>/* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        footer {
            background-color: #111;
            color: #fff;
            padding: 20px 0;
        }
        
        .footer-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .footer-section {
            flex: 1 1 30%;
            margin: 10px;
        }
        
        .footer-section h3 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #fff;
            text-transform: uppercase;
        }
        
        .footer-section p {
            font-size: 14px;
            line-height: 1.6;
            margin: 5px 0;
        }
        
        .footer-section a {
            color: #00bcd4;
            text-decoration: none;
        }
        
        .footer-section a:hover {
            text-decoration: underline;
        }
        
        /* Map Section */
        .map iframe {
            border-radius: 5px;
        }
        
        /* Social Icons */
        .social-icons {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }
        
        .social-icons a {
            color: #fff;
            font-size: 18px;
            text-decoration: none;
            border: 1px solid #fff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .social-icons a:hover {
            background-color: #00bcd4;
            color: #fff;
        }
        
        /* Subscribe Form */
        .subscribe-form {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }
        
        .subscribe-form input {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .subscribe-form button {
            padding: 10px 20px;
            font-size: 14px;
            color: #fff;
            background-color: #00bcd4;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .subscribe-form button:hover {
            background-color: #0198a3;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .footer-container {
                flex-direction: column;
                align-items: center;
            }
        
            .footer-section {
                text-align: center;
                flex: 1 1 100%;
            }
        
            .social-icons {
                justify-content: center;
            }
        
            .subscribe-form {
                flex-direction: column;
                align-items: center;
            }
        
            .subscribe-form input {
                width: 100%;
                margin-bottom: 10px;
            }
        
            .subscribe-form button {
                width: 100%;
            }
        }
        </style>
</head>
<body>
    <footer>
        <div class="footer-container">
            <!-- Our Office Section -->
            <div class="footer-section">
                <h3>Our Office</h3>
                <div class="map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.8354345086166!2d-122.41941568468192!3d37.77492927975956!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064f17d70d5%3A0x56f1b1cf3ec7c742!2sSan+Francisco%2C+CA%2C+USA!5e0!3m2!1sen!2snp!4v1693947648798!5m2!1sen!2snp"
                        width="100%" height="150" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
                <p>t: +123 456 789<br>1234 Main Street Anywhere</p>
            </div>

            <!-- Say Hello Section -->
            <div class="footer-section">
                <h3>Say Hello</h3>
                <p>If you are interested in working with us or just want to say hello, simply drop us a line!</p>
                <p><a href="mailto:sayhi@baamboostudio.com">sayhi@baamboostudio.com</a></p>
            </div>

            <!-- Subscribe Us Section -->
            <div class="footer-section">
                <h3>Subscribe Us</h3>
                <div class="social-icons">
                    <a href="#">&#xf09a;</a>
                    <a href="#">&#xf099;</a>
                    <a href="#">&#xf16d;</a>
                    <a href="#">&#xf0d5;</a>
                    <a href="#">&#xf0e1;</a>
                </div>
                <form class="subscribe-form">
                    <input type="email" placeholder="Your Email" required>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </footer>
</body>
</html>
