<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me Section</title>
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
    display: flex;
    flex-wrap: wrap;
}

.about-photo {
    width: 40%; /* Photo takes up 40% of the screen on large screens */
    height: 100vh;
    background: url('p1.jpg') no-repeat center center/cover;
    background-size: cover;
    object-fit: cover;
}

.about-content {
    width: 60%; /* Content takes up 60% of the screen on large screens */
    padding: 40px;
    background: #fff;
    box-sizing: border-box;
}

.about-content h2 {
    font-size: 24px;
    color: #333;
    margin-bottom: 10px;
}

.about-content p {
    font-size: 16px;
    color: #666;
    line-height: 1.6;
    margin-bottom: 20px;
}

.skill-bar {
    margin-bottom: 15px;
}

.skill-bar .label {
    display: flex;
    justify-content: space-between;
    font-size: 14px;
    color: #333;
    margin-bottom: 5px;
}

.skill-bar .progress {
    height: 10px;
    background: #ddd;
    border-radius: 5px;
    overflow: hidden;
    position: relative;
}

.skill-bar .progress .fill {
    height: 100%;
    background: #007bff;
    width: 0;
    border-radius: 5px;
    animation: fill-animation 1.5s ease-in-out forwards;
}

@keyframes fill-animation {
    from {
        width: 0;
    }
    to {
        width: var(--skill-level);
    }
}

/* Mobile devices */
@media screen and (max-width: 768px) {
    body {
        display: block;
    }
    .about-photo {
        width: 100%;
        height: 200px; /* Adjust height for smaller screens */
        object-fit: cover; /* Ensure the image fills the area without distortion */
    }
    .about-content {
        width: 100%;
        padding: 20px;
        box-sizing: border-box;
    }
}

/* Extra small mobile devices */
@media screen and (max-width: 480px) {
    .about-photo {
        height: 150px; /* Reduce the height further for very small screens */
    }
    .about-content h2 {
        font-size: 20px;
    }
    .about-content p {
        font-size: 14px;
    }
}

    </style>
</head>
<body>
    <div class="about-photo"></div>
    <div class="about-content">
        <h2>About Me</h2>
        <p>
            Hello! I'm [Your Name], a passionate professional with expertise in [Your Profession/Field].
            I love solving challenges and continuously improving my skills.
        </p>

        <div class="skill-bar">
            <div class="label">
                <span>HTML</span>
                <span>90%</span>
            </div>
            <div class="progress">
                <div class="fill" style="--skill-level: 90%;"></div>
            </div>
        </div>

        <div class="skill-bar">
            <div class="label">
                <span>CSS</span>
                <span>85%</span>
            </div>
            <div class="progress">
                <div class="fill" style="--skill-level: 85%;"></div>
            </div>
        </div>

        <div class="skill-bar">
            <div class="label">
                <span>JavaScript</span>
                <span>75%</span>
            </div>
            <div class="progress">
                <div class="fill" style="--skill-level: 75%;"></div>
            </div>
        </div>
    </div>
</body>
</html>
