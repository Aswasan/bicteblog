<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    
</head>
<style>
    /* Reset styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

/* Header styles */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color:rgb(0, 154, 177);
    color: #fff;
    padding: 15px 25px;
    position: relative;
}

header .logo img {
    height: 40px;
}

header nav {
    display: flex;
    align-items: center;
    
}

/* Center navigation for screens larger than 768px */
@media screen and (min-width: 769px) {
    header nav {
        justify-content: center; /* Center the nav items */
        width: 100%;
    }

    header nav ul {
        display: flex;
        gap: 20px;
        justify-content: center; /* Center the list items */
        margin: 0;
        padding: 0;
    }
}

header nav .menu-toggle {
    display: none;
    background: none;
    color: white;
    font-size: 24px;
    border: none;
    cursor: pointer;
}

header nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
    padding: 0;
    margin: 0;
}

header nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
}


@media screen and (max-width: 768px) {
    header nav ul {
        display: none;
        flex-direction: column;
        width: 100%;
    }

    header nav .menu-toggle {
        display: block;
        
    }

    header nav ul.active {transform: translateX(0); /* Default active position (visible) */
    opacity: 1; /* Ensure it is fully visible */
    transition: transform 0.3s ease, opacity 0.3s ease; /* Sliding effect */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color:rgb(0, 154, 177);
        position: absolute;
        top: 52px;
        left: 0;
        width: 100%;
        padding: 20px 0;
        z-index: 1000;
    }
}

/* Content section */
main {
    flex-grow: 1;
    padding: 20px;
}

.content {
    text-align: center;
}

/* Footer styles */
footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
    width: 100%;
    bottom: 0;
}

</style>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo" />
        </div>
        <nav>
            <button class="menu-toggle" onclick="toggleMenu()">&#9776;</button>
            <ul id="nav-list">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="content">
            <h1>Welcome to the Website</h1>
            <p>Place your content here...</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Your Company Name. All rights reserved.</p>
    </footer>
    <script>
        // Function to toggle the menu
        function toggleMenu() {
            const navList = document.getElementById('nav-list');
            navList.classList.toggle('active');
        }
    
        // Function to hide the menu after scrolling on mobile
        let lastScrollTop = 0;
        window.addEventListener('scroll', function() {
            const navList = document.getElementById('nav-list');
            const menuButton = document.querySelector('.menu-toggle');
            if (window.innerWidth <= 768) {  // Check for mobile screen size
                let currentScrollTop = window.pageYOffset || document.documentElement.scrollTop;
                if (currentScrollTop > lastScrollTop && navList.classList.contains('active')) {
                    navList.classList.remove('active'); // Hide menu on scroll down
                }
                lastScrollTop = currentScrollTop <= 0 ? 0 : currentScrollTop; // Reset scroll position
            }
        });
    
        // Automatically close the menu when switching to a larger screen
        window.addEventListener('resize', function() {
            const navList = document.getElementById('nav-list');
            if (window.innerWidth > 768 && navList.classList.contains('active')) {
                navList.classList.remove('active'); // Remove active class on resize to larger screen
            }
        });
    </script>
    
</body>
</html>
